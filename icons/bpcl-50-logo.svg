<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffb300"/>
      <stop offset="100%" style="stop-color:#ff8c00"/>
    </linearGradient>
  </defs>
  <!-- Circle background -->
  <circle cx="30" cy="30" r="28" fill="#005baa" stroke="#003366" stroke-width="2"/>
  <!-- 50 text -->
  <text x="30" y="38" font-family="Arial Black, sans-serif" font-size="24" font-weight="bold" fill="url(#goldGrad)" text-anchor="middle">50</text>
  <!-- Years ribbon -->
  <text x="30" y="52" font-family="Arial, sans-serif" font-size="7" fill="#fff" text-anchor="middle">Years</text>
</svg>

